

<div class="container">
    <h2>Chocolates : </h2>
  
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
        <td mat-cell *matCellDef="let chocolate" class="cell-center" >{{ chocolate.name }}</td>
      </ng-container>
      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Manufacturer </th>
        <td mat-cell *matCellDef="let chocolate" class="cell-center" >{{ chocolate.manufacturer }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Price </th>
        <td mat-cell *matCellDef="let chocolate" class="cell-center" >{{ chocolate.price }}</td>
      </ng-container>
    
      <ng-container matColumnDef="ingridiants">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Ingrediants </th>
        <td mat-cell *matCellDef="let chocolate" class="cell-center" >{{ chocolate.allIngrediants }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
