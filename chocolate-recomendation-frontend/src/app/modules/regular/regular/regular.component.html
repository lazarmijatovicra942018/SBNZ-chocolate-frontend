<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidebarmenu.toggle()">menu</mat-icon>
      </button>
  
      <button class="home" (click)="home()">
        <h2>Regular user</h2>
      </button>
  
      <button mat-icon-button class = "logoutButton">
        <mat-icon (click)="logout()">logout</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidebarmenu>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'discounted/chocolates'">Chocolates </a>
        <a mat-list-item [routerLink]="'ingrediants/preferance'">Ingrediants preferance</a>
        

    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="bg">
      <div style="height: 92vh">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
