

<div class="container">
    <h2>Chocolates : 
    </h2>   
            <input  type="number" (keyup)="getDiscount($event)">
      
  
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
        <td mat-cell *matCellDef="let chocolate" class="cell-center" >{{ chocolate.name }}</td>
      </ng-container>
      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Manufacturer </th>
        <td mat-cell *matCellDef="let chocolate" class="cell-center" >{{ chocolate.manufacturer }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Price per one</th>
        <td mat-cell *matCellDef="let chocolate" class="cell-center" >{{ chocolate.price }}</td>
      </ng-container>

      
      <ng-container matColumnDef="priceAll">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Price for all</th>
        <td mat-cell *matCellDef="let chocolate" class="cell-center" >{{ chocolate.ammount*chocolate.price }}</td>
      </ng-container>


      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Discount  %</th>
        <td mat-cell *matCellDef="let chocolate" class="cell-center" >{{ chocolate.discount }}</td>
      </ng-container>

      <ng-container matColumnDef="ammount">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Ammount </th>
        <td mat-cell *matCellDef="let chocolate" class="cell-center" >{{ chocolate.ammount }}</td>
      </ng-container>

      
      <ng-container matColumnDef="ingrediants">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Ingrediants </th>
        <td mat-cell *matCellDef="let chocolate" class="cell-center" >{{ chocolate.allIngrediants }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
